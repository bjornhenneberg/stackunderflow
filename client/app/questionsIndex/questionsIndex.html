<header class="hero-unit" id="banner">
  <div class="container">
    <img style="max-width:100%" src="assets/images/stackunderflow_logo_text.png" alt="I'm Yeoman">
    <p class="lead">shitty answers to your shitty questions.</p>
  </div>
  <div class="wrap col-sm-offset-6 col-md-offset-6">
   <div class="search">
      <input type="text" ng-model="searchText" class="searchTerm"  placeholder="What are you looking for?">
      <button ng-click="findQuestionWithTag()" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
</header>

<div class="container">
  <br/>
  <div style="text-align: center">
    <a type="button" class="md-button md-raised" href="/questions/create">Ask A Question</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions">
        <td>
          <a ng-href="/questions/show/{{question._id}}" style="font-size: large">{{question.title}}</a>
          <div class="clearfix"></div>
          <div style="float: right;">
            by {{question.user.name}} Â· {{question.createdAt|fromNow}}
          </div>
          <div>
            <span ng-repeat="tag in question.tags">
                       <span class="label label-info">
                         {{tag.text}}
                       </span> &nbsp;
            </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
